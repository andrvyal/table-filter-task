<h1 class="headline mat-headline">Products</h1>

<div class="table-shadow">
  <div class="table-wrapper">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
    >

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th
          *matHeaderCellDef
          mat-header-cell
          mat-sort-header
          [sortActionDescription]="'Sort by ' + column"
        >
          <span class="value tft-truncate">{{column}}</span>
        </th>

        <td
          *matCellDef="let row"
          mat-cell
        >
          <span class="value tft-truncate" [matTooltip]="row[column]">{{row[column]}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<mat-paginator class="paginator" [pageSize]="pageSize" aria-label="Select page of users"></mat-paginator>
